steps:
  - mkimg: "{{ output }}"
    size: 1500M

  - mklabel: gpt
    device: "{{ output }}"

  - mkpart: primary
    device: "{{ output }}"
    start: 0%
    end: 100%
    part-tag: root-part

  - mkfs: ext4
    partition: root-part

  - mount: root-part
    fs-tag: root-fs

  - qemu-debootstrap: stretch
    mirror: http://deb.debian.org/debian
    target: root-fs
    arch: amd64

  - apt: install
    packages:
      - linux-image-amd64
    fs-tag: root-fs

  # how to configure your image
  - shell: |
      echo "apatosaurus" > "${ROOT?}/etc/hostname"
      install -m 644 -o root -g root motd "${ROOT?}/etc/motd"
    root-fs: root-fs
